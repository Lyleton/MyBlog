# ============================================
# Deploy: 构建静态文件并部署到 Caddy 服务器
# 触发: main 分支 push 或手动触发
# ============================================

name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.vscode/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Generate static files
        run: npm run generate
        env:
          NUXT_PUBLIC_SITE_URL: ${{ secrets.SITE_URL }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # 打包压缩（速度提升 10x+）
          cd .output/public && tar -czf ../../deploy.tar.gz . && cd ../..

          # 上传压缩包
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            deploy.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/

          # 远程解压并部署
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "rm -rf /var/www/myblog/* && tar -xzf /tmp/deploy.tar.gz -C /var/www/myblog && rm /tmp/deploy.tar.gz"

      - name: Deployment notification
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "echo 'Deployment completed at $(date)'"
