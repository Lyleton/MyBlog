# ============================================
# 远程服务器部署配置
#
# 使用方式:
# 1. 将此目录上传到服务器
# 2. 修改 .env 文件配置域名
# 3. 放置 SSL 证书到 ssl/ 目录
# 4. 运行: docker compose up -d
# ============================================

services:
  # Nuxt 应用
  app:
    image: lyleton/myblog:latest
    container_name: myblog-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_SITE_URL=${SITE_URL:-https://example.com}
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: myblog-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge
